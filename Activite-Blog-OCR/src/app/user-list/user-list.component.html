<div class="row col-xs-12">
  <h2>Users</h2>

  <div class="list-group">
    <button *ngFor="let user of users, let i = index" (click)="onViewUser(i)">
      <div class="row">
        <h3 class="list-group-item-heading ">
          {{user.pseudo}}
        </h3>
      </div>

      <div class="row">
        <blockquote>
          <p class="list-group-item-text">{{user.email}}</p>
        </blockquote>
      </div>
    </button>
  </div>
</div>
