

<div class="container">
  <div class="card card-container">

    <form name="form" (ngSubmit)="f.form.valid && onSubmit() && user.password === user.matchingPassword" #f="ngForm" novalidate>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

      <span id="reauth-email" class="reauth-email"></span>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
        <label for="password">Matching Password</label>
        <input type="password" class="form-control" name="password" id="MatchPassword"[(ngModel)]="user.matchingPassword" #password="ngModel" required minlength="4" />



        <div *ngIf="f.submitted && !password.valid" class="help-block">

          <div *ngIf="password.errors.required">
            password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            password must be at least 4 characters long.
          </div>

        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Reset Password</button>

      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->





<p>
  reset-password works!
</p>
