<div class="container">
  <div class="card card-container">

    <p id="profile-name" class="profile-name-card">
      Enter your account email for a reset password link
    </p>

    <form name="form-signin" (ngSubmit)="f.form.valid && SendMailForReset()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
      </div>

      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
